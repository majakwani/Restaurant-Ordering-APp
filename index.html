<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title-image-div">
        <p class="restaurant-name">Jimmy's Diner</p>
        <p class="tag-line">The best burgers and pizzas in town</p>
      </div>

      <div id="menu-items"></div>

      <div id="checkout-section">
        <p class="order heading">Your Order</p>

        <div id="order-details"></div>
        <div class="checkout">
            <button type="button" id="checkout-btn" class="checkout">Complete order</button>
        </div>
      </div>
      <div id="form">
        <form>
          <p>Enter Card Details</p>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
          <input type="number" name="card-number" id="card-number" placeholder="Enter card number" required>
          <input type="number" name="cvv" id="cvv" placeholder="Enter CVV" required>
          <button type="button" id="pay-button">Pay</button>
        </form>
      </div>
    </div>
  </body>
</html>
